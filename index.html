<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- SASS -->
    <link rel="stylesheet" href="./src/css/main.css?cb=1669399603786" />

    <!-- TYPESCRIPT -->
    <script src="./src/js/bundle.js" defer></script>

    <style>
      .attribution {
        grid-column: 2/3;
        grid-row: 2/3;
        align-self: start;

        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="[ u-grid ]">
    <main class="[ main ]">
      <header class="[ header ] [ bg-soft-red ]">
        <div class="[ header__user-balance ]">
          <h1 class="[ header__title ] [ text-white fs-step-0 ]">My balance</h1>
          <p
            class="[ header__balance-amount ] [ fs-step-1 fw-bold text-pale-white ]"
          >
            $921.48
          </p>
        </div>

        <!-- there's no company name within the design files so this will do -->
        <div class="[ header__logo ]">
          <img
            src="./src/assets/images/logo.svg"
            alt="extreme chart creators"
          />
        </div>
      </header>

      <div class="[ expenses-card ]"></div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
