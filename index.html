<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- SASS -->
    <link rel="stylesheet" href="./src/css/main.css?cb=1669483521736" />

    <!-- TYPESCRIPT -->
    <script src="./src/js/bundle.js" defer></script>

    <style>
      .attribution {
        grid-column: 2/3;
        grid-row: 2/3;
        align-self: start;

        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="[ u-grid ]">
    <main class="[ main ]">
      <header class="[ header ] [ bg-soft-red ]">
        <div class="[ header__user-balance ]">
          <h1 class="[ header__title ] [ fs-step-0 text-white ]">My balance</h1>
          <p
            class="[ header__balance-amount ] [ fs-step-1 fw-bold text-pale-white ]"
          >
            $921.48
          </p>
        </div>

        <!-- there's no company name within the design files so this will do -->
        <div class="[ header__logo ]">
          <img
            src="./src/assets/images/logo.svg"
            alt="extreme chart creators"
          />
        </div>
      </header>

      <div class="[ expenses-card ]">
        <h2
          class="[ expenses-card__header ] [ fs-step-1 fw-bold text-dark-brown ]"
        >
          Spending - Last 7 days
        </h2>

        <table class="[ expenses-card__chart ]">
          <tbody>
            <tr class="[ monday ]">
              <th scope="row">mon</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
            <tr class="[ tuesday ]">
              <th scope="row">tue</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
            <tr class="[ wednesday ]">
              <th scope="row">wed</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
            <tr class="[ thursday ]">
              <th scope="row">thu</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
            <tr class="[ friday ]">
              <th scope="row">fri</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
            <tr class="[ saturday ]">
              <th scope="row">sat</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
            <tr class="[ sunday ]">
              <th scope="row">sun</th>
              <td style="height: 174.5px">
                <p class="[ sr-only ]">$17.45</p>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="[ expenses-card__monthly-totals ]">
          <div class="[ expenses-card__current-month ]">
            <h3 class="[ fs-step-0 text-medium-brown ]">Total this month</h3>
            <p class="[ fs-step-2 fw-bold text-dark-brown ]">$478.33</p>
          </div>
          <div class="[ expenses-card__previous-month ]">
            <h3 class="[ fs-step-0 text-medium-brown ]">from last month</h3>
            <p class="[ fs-step-0 fw-bold text-dark-brown ]">+2.4%</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
